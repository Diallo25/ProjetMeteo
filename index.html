<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Application Météo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Conteneur principal -->
    <div class="container">
        <h1>Prévisions Météo</h1>

        <!-- Informations sur la météo -->
        <div class="weather-info">
            <i class="fas fa-sun"></i> <!-- Icône de soleil -->
            <p id="location">Lieu : <span></span></p>
            <p class="temperature" id="temperature"></p>
            <p id="description">Description : <span></span></p>
        </div>
        

        
       


        <!-- Message d'erreur -->
        <p class="error-message" id="error-message" style="display: none;">Impossible de récupérer les données météo.</p>
    </div> 

    <!-- Pied de page -->
    <footer class="footer">
        <p>  Application Météo - Propulsé par l'API Météo</p>
    </footer>

    <!-- Script JavaScript -->
    <script src="index.js"></script>
</body>
</html>
